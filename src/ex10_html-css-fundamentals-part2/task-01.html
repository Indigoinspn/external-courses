<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        html {
            box-sizing: border-box;
            font-size: 0.625rem;
        }

        body {
            margin: 20px 250px;
            font-size: 1.6rem;
            font-family: Verdana, sans-serif
        }

        input[name="age"] {width: 7.5rem;}
              

        .specialisation {
            height: 14rem;
            width: 18rem;
            font-size: 1.3rem;
        }

        textarea {
            width: 37.5rem;
            height: 16rem;
        }

        #amount {
            display: inline-block;
            margin-left: 2rem;
            font-size: 1.6rem;
        }
    </style>
</head>

<body>
    <form action="http://httpbin.org/post" enctype="multipart/form-data" method="post">
        <fieldset>
            <legend>Personal data</legend>
            <br>
            <label>
                Surname
                <input type="text" name="surname" required autofocus>
            </label>
            <br>
            <br>

            <label>
                First Name
                <input type="text" name="firstname" required>
            </label>
            <br>
            <br>
            <label>
                Middle name
                <input type="text" name="middlename" required>
            </label>
            <br>
            <br>
            You are
            <label>
                <input type="radio" name="gender" value="male">
                male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                female
            </label>
            <br>
            <br>
            <label>
                Age
                <input type="number" min="18" max="101" name="age" required>
            </label>
            <br>
            <br>
            <label for="country"> Country of Residence </label>
            <select id="country" name="country" required>
                <option value=""> &nbsp;</option>
                <option value="ru">Russia</option>
                <option value="au">Australia</option>
                <option value="ca">Canada</option>
                <option value="usa">USA</option>
            </select>
            <br>
            <br>
            City
            <label>
                <input type="checkbox" name="city_r" value="ryazan">
                Ryazan
            </label>
            <label>
                <input type="checkbox" name="city_m" value="moscow">
                Moscow
            </label>
            <br>
            <br>
            <label>
                Photography
                <input name="photo" type="file" accept="image/*">
            </label>
            <br>
            <br>
            <hr>
            <label>
                Title
                <select class="specialisation" name="title" multiple required>
                    <optgroup label="Technologies">
                        <option value="web-master">Web master</option>
                        <option value="database-administrato"> Database Administrator</option>
                        <option value="Computer-aided-design"> Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="economic-planning">Economic planning </option>
                        <option value="management-acounting">Management acounting </option>
                        <option value="budgeting-and-planning">Budgeting and planning </option>
                    </optgroup>
                    <optgroup label="Art">
                        <option value="fashion-design"> Fashion design </option>
                        <option value="music"> Music</option>
                        <option value="photography"> Photography</option>
                    </optgroup>
                    <option value="other"> Other</option>
                </select>
            </label>
            <br>
            <br>
            <label>
                Salary
                <input type="range" id="salary" name="salary" min="0" max="100000" value="30000"
                    onchange="showAmount()">
            </label>
            <div id="amount"></div>
            <br>
            <br>
            <textarea name="about" required> Tell us about yourself...</textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <br>
            <label>
                Site
                <input type="url" name="site" autocomplete="off">
            </label>
            <br>
            <br>
            <label>
                Email
                <input type="email" name="email" required autocomplete="off">
            </label>
            <br>
            <br>
            <label>
                Phone
                <input type="tel" name="phone" required autocomplete="off">
            </label>
            <br>
            <br>
        </fieldset>

        <br>
        <label>
            Password
            <input type="password" name="password" required autocomplete="off">
        </label>
        <br>
        <br>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>

    <script>

        function showAmount() {
            document.getElementById("amount").innerHTML = document.getElementById("salary").value + " руб.";
        }

    </script>
</body>
</html>
