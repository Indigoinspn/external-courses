<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex8_task-03.html</title>

    <style>
        body {margin-left: 100px;}

        #border-simple {
            border: 2px solid #e35d6f;
            background-color: #faecd9;
        }       

        #border-outline {
            outline: 5px dotted #e35d6f;;
            outline-offset: 5px;
            background-color: #b5b0b0;            
        }

        #border-shadow {
            background-color:#e35d6f;
            box-shadow: 0 0 1px 5px #b5b0b0;
        }

        #front-element{
            z-index: 1;
            position: relative;
            background-color: #b5b0b0; 
        }

        #back-element {
            position: relative;            
            width: 110px;
            height: 28px;
            right: 5px;
            bottom:60px;            
            background-color: #e35d6f;                     
        }

        #bg-inner {           
            background-color: #b5b0b0;  
            margin: auto;          
        }

        #bg-outer{
            background-color: #e35d6f;
            width:120px; 
        }

        #border-image {           
            border: 10px solid transparent;
            padding: 20px;
            border-image: url(https://i.pinimg.com/564x/d2/60/f8/d260f86659d2ef988e3b76b0896f2b89.jpg) 31% repeat;
            text-align: center;
            line-height: 20px;                    
        }        

        div {            
            width: 100px;
            margin: 2% 0;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

<body>  

    <h1>Border first - border</h1>
    <div id="border-simple"> Content </div>

    <h1>Border second - outline</h1>
    <div id="border-outline"> Content </div>

    <h1>Border third - box shadow</h1>
    <div id="border-shadow"> Content </div>

    <h1>Border fourth - relative positioning</h1>
    <div id="front-element"> Content </div>
    <div id="back-element"> Content </div>

    <h1>Border fifth - div in div</h1>
    <div id="bg-outer"> 
        <div id="bg-inner"> Content </div> 
    </div>

    <h1>Border sixth - border image</h1>
    <div id="border-image"> Content </div>   

</body>
</html>
